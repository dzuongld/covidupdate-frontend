<!DOCTYPE html>
<html
    lang="en"
    class="h-100"
>

<head>
    <meta charset="utf-8" />
    <link
        rel="icon"
        href="%PUBLIC_URL%/logo64.png"
    />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    />
    <meta
        name="theme-color"
        content="#000000"
    />
    <meta
        name="COVID-19 DATA"
        content="Latest updates about the Coronavirus (COVID-19)"
    />
    <link
        rel="apple-touch-icon"
        href="%PUBLIC_URL%/logo128.png"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>COVID-19 DATA</title>

    <link
        href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css'
        rel='stylesheet'
    />
    <script src="https://sdk-sandbox.joinsherpa.io/widget.js?appId=sherpa-elements"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <div
        class="content"
        id="root"
    ></div>


    <footer class="footer">
        <div class="pl-3 my-3">
            <p style="color:#fff">&copy; Duong Lam 2020</p>
        </div>

    </footer>

    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>

    <script>
        // close nav on mobile click
        $(document).click(function (event) {
            const clickover = $(event.target)
            const _opened = $('.navbar-collapse').hasClass('show')
            if (_opened === true && !clickover.hasClass('navbar-toggler')) {
                $('.navbar-toggler').click()
            }
        })
    </script>

</body>

</html>
